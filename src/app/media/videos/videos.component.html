<mat-progress-bar *ngIf="isLoading | async" mode="query"></mat-progress-bar>
<div [ngClass]="(isHandset | async) ? 'page-container-handset' : 'page-container'" *ngIf="page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{(language$ | async) === 'ar' ? page.TitleArabic : page.TitleEnglish}}
      </mat-card-title>
      <mat-card-subtitle>
        {{(language$ | async) === 'ar' ? page.SubtitleArabic : page.SubtitleEnglish}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list [cols]="(isHandset | async) ? 1 : 2" [rowHeight]="(isHandset | async) ? 160 : 400" *ngIf="page" gutterSize="10">
        <mat-grid-tile *ngFor="let post of page.Posts">
          <app-video [videoId]="post.TitleEnglish" [width]="(isHandset | async) ? 275 : 500" [height]="(isHandset | async) ? 155 : 400"></app-video>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
