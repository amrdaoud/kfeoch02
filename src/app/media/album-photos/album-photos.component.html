<mat-progress-bar *ngIf="isLoading | async" mode="query"></mat-progress-bar>
<div [ngClass]="(isHandset | async) ? 'page-container-handset' : 'page-container'" *ngIf="post">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{(language$ | async) === 'ar' ? post.TitleArabic : post.TitleEnglish}}
      </mat-card-title>
      <mat-card-subtitle>
        {{(language$ | async) === 'ar' ? post.SubtitleArabic : post.SubtitleEnglish}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <lightgallery [settings]="settings">
        <a class="gallery-item" [href]="section.ImageUrl" *ngFor="let section of (post).Sections">
          <img [alt]="section.TitleEnglish" [src]="section.ImageUrl" class="img-responsive" />
