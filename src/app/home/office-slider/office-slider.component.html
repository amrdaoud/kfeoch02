<div class="counter-section">
  <div class="overall-darker"></div>
<mat-grid-list rowHeight="300" [cols]="(isHandset | async) ? 1 : 3">
  <mat-grid-tile>
    <div class="counter-container">
      <div class="counter">{{currentValue}}</div>
      <div class="counter-text" translate>Local Offices</div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="counter-container">
      <div class="counter">0</div>
      <span class="full-spacer"></span>
      <div class="counter-text" translate>Foreign Offices</div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="counter-container">
      <div class="counter">0</div>
      <span class="full-spacer"></span>
      <div class="counter-text" translate>Specialized Offices</div>
    </div>
  </mat-grid-tile>
</mat-grid-list>

</div>

<div class="office-list-wrapper">
  <div class="search-container">
    <mat-form-field>
      <mat-label translate>
        Search for offices
      </mat-label>
      <input matInput placeholder="{{'Search by Name or Specialty' | translate}}">
      <button mat-icon-button color="primary" matSuffix><mat-icon>search</mat-icon></button>
    </mat-form-field>
  </div>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of items">
      <ng-template class="slide" carouselSlide [width]="250">
        <div style="height:240px;">
        <app-selector-card [overlayHeight]="'200'">
          <div content>
          <mat-grid-list rowHeight="70" cols="1" >
            <mat-grid-tile rowspan="2">
              <img [src]="slide.LogoUrl" [alt]="slide.Id" [title]="slide.NameEnglish">
            </mat-grid-tile>
            <mat-grid-tile>
              <div>
              <h2>{{slide.NameEnglish}}</h2>
            </div>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
        <div overlayContents>
          <div style="height: 100%;">
            <mat-grid-list rowHeight="40" cols="3">
              <mat-grid-tile colspan="3" class="accent-bg">
                <div>{{slide.NameEnglish}}</div>
              </mat-grid-tile>
              <mat-grid-tile class="accent-color">
                <mat-icon [ngClass]="(language$ | async) === 'ar' ? 'mat-icon-rtl-mirror' : ''">phone</mat-icon>
              </mat-grid-tile>
              <mat-grid-tile class="accent-color" colspan="2">
                <div style="width:100%">
                  <span style="direction: ltr;">+9638885552</span>
                </div>
              </mat-grid-tile>
              <mat-grid-tile class="accent-color">
                <mat-icon>email</mat-icon>
              </mat-grid-tile>
              <mat-grid-tile class="accent-color" colspan="2">
                <div style="align-content: left;width:100%">
                  aaa@bbb.ccc
                </div>
              </mat-grid-tile>
              <mat-grid-tile colspan="3" rowspan="2">
               <button mat-stroked-button color="accent">
                  <span translate>OFFICE PAGE</span>
               </button>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
          <!-- <mat-grid-list rowHeight="70" cols="3">
            <mat-grid-tile colspan="3" class="accent-bg">
              {{slide.NameEnglish}}
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-icon class="accent-color">phone</mat-icon>
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
              <div style="width:100%; text-align:left;" class="accent-color">
                +961555444222
              </div>
            </mat-grid-tile>

                aaa@bbb.ccc
              </div>
            </mat-grid-tile>
          </mat-grid-list> -->
        </div>
        </app-selector-card>
      </div>
        <!-- <mat-card style="margin:10px;" class="mat-elevation-z8">
          <img [src]="slide.LogoUrl" [alt]="slide.Id" [title]="slide.NameEnglish">
          <h2>
            {{slide.NameEnglish}}
          </h2>
        </mat-card> -->
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
