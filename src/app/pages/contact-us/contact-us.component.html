<div class="flex-container account-bg">
  <form [formGroup]="frm" (ngSubmit)="send()">
  <mat-card class="account-card">
    <div class="logo-container">
      <img src="assets/images/logos/light/logo-horizontal.png">
    </div>
    <mat-divider></mat-divider>
    <mat-card-header>
      <mat-card-title translate>
        Contact Us
      </mat-card-title>
      <mat-card-subtitle translate>
        Tell us about your enquiry
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        <app-input controlName="Name" [formGroup]="frm" [label]="'Name' | translate"></app-input>
      </div>
      <div>
        <app-input [formGroup]="frm" controlName="Email" [label]="'Email Address' | translate"></app-input>
      </div>
      <div>
        <app-input controlName="PhoneNumber" [formGroup]="frm" [label]="'Phone Number' | translate"></app-input>
      </div>
      <div>
        <app-input [formGroup]="frm" controlName="Subject" [label]="'Subject' | translate" type="text-area"></app-input>
      </div>
      <!-- <div class="align-items-center">
        <button mat-button type="button"><span translate>Forget you password?</span></button>
      </div> -->
      <div class="align-items-center">
        <button mat-raised-button color="primary" style="width:90%" [disabled]="frm.invalid || (isSending | async)">
          <mat-icon>send</mat-icon><span translate>Send</span>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
</div>
<div class="saving-data" *ngIf="(isSending | async)">
  <mat-spinner diameter="30"></mat-spinner>
</div>
