<div class="office-home-content" [ngClass]="(isHandset | async) ? 'office-home-content-handset' : ''">
  <h1 class="mat-h1" translate>
    My Renewals
  </h1>
  <h3 class="mat-h3" translate>
    List & view my renewals
  </h3>
  <p class="no-margin" translate>
    Click on a renewal to show more information
  </p>
  <app-dynamic-data-table
  [language$]="language$"
  [data]="payments"
  [isLoading]="isLoading"
  [columnsDef]="columns"
  (rowClicked)="goToPayment($event)"
  [clickable]="true"
  >
</app-dynamic-data-table>
</div>
