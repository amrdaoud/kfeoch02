<div class="flex-container account-bg">
  <div class="overall-spinner-container" *ngIf="(isLogging | async)">
    <mat-spinner></mat-spinner>
  </div>
  <form [formGroup]="frm" (ngSubmit)="send()">
  <mat-card class="account-card">
    <div class="logo-container">
      <img src="assets/images/logos/light/logo-horizontal.png">
    </div>
    <mat-divider></mat-divider>
    <mat-card-header>
      <mat-card-title translate>
        Please Enter Your Email Address
      </mat-card-title>
      <mat-card-subtitle translate>
        Enter you email address to reset your password
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        <app-input [formGroup]="frm" controlName="Email" [label]="'Email Address' | translate" type="text"></app-input>
      </div>
      <div class="align-items-center">
        <button mat-raised-button color="primary" style="width:90%" [disabled]="frm.invalid">
          <span translate>SEND EMAIL</span></button>
      </div>
      <div class="align-items-center">
        <button mat-button color="primary" type="button" routerLink="/account/login">
          <span translate>Back to Login</span></button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
</div>
