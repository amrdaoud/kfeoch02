<mat-sidenav-container class="office-side-nav" [dir]="(dir | async) === 'ltr' ? 'ltr' : 'rtl'">
  <mat-sidenav mode="side" opened="true">
    <div class="logo-toolbar">
      <img src="assets/images/logos/dark/logo-no-text-white.png">
    </div>
    <div class="btn-icon" [routerLink]="'home'" [matTooltip]="'Office Account' | translate">
      <button mat-icon-button><span class="material-symbols-outlined"  routerLinkActive="office-navbar-active">
        home
      </span></button>
    </div>
    <div class="btn-icon" [routerLink]="'members'" [matTooltip]="'Office Members' | translate">
      <button mat-icon-button>
        <span class="material-symbols-outlined"  routerLinkActive="office-navbar-active">
          group
        </span>
      </button>
    </div>
    <!-- <div class="btn-icon">
      <button mat-icon-button><span class="material-symbols-outlined">
        description
      </span></button>
    </div> -->
    <div class="btn-icon">
      <button mat-icon-button [routerLink]="'licenses'" >
        <span class="material-symbols-outlined force-ltr" routerLinkActive="office-navbar-active">
          published_with_changes
        </span>
      </button>
    </div>
    <div class="btn-icon">
      <button mat-icon-button [routerLink]="'certificates'" >
        <span class="material-symbols-outlined force-ltr" routerLinkActive="office-navbar-active">
          card_membership
        </span>
      </button>
    </div>
    <!-- <div class="btn-icon">
      <button mat-icon-button><span class="material-symbols-outlined">
        mail
      </span></button>
    </div> -->
    <!-- <div class="btn-icon">
      <button mat-icon-button><span class="material-symbols-outlined">
        key
      </span></button>
    </div> -->
    <div class="btn-icon">
      <button mat-icon-button [mat-menu-trigger-for]="languageMenu"><span class="material-symbols-outlined" >
        language
      </span></button>
      <mat-menu #languageMenu>
        <button mat-menu-item (click)="changeLanguage('en')" style="font-family: 'Roboto';">English</button>
        <button mat-menu-item (click)="changeLanguage('ar')" style="font-family: 'Droid Arabic Kufi';">العربية</button>
      </mat-menu>
    </div>
    <div class="btn-icon" *ngIf="isAdmin" routerLink="/kfeoch-admin/offices/list" [matTooltip]="'Back to Admin Panel' | translate">
      <button mat-icon-button><span class="material-symbols-outlined">
        admin_panel_settings
      </span></button>
    </div>
    <div class="btn-icon">
      <button mat-icon-button><span class="material-symbols-outlined" (click)="logOut()">
        logout
      </span></button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
